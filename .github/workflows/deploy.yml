name: Deploy Shinylive application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libarchive-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("shinylive", repos = "https://packagemanager.posit.co/cran/latest")'
      
      - name: Export Shiny app with shinylive
        run: |
          Rscript -e 'shinylive::export(".", "site")'

      - name: Upload website artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: "site/"


  # After build job is finished, deploy the website to GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1